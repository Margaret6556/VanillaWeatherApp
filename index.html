<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla-WeatherApp</title>
  </head>

  <body>
      <div class="container-fluid">
        <div class="weather-app-wrapper">
          <div class="weather-app">
        <form id="search-form"> 
            <div class="row">
                <div class="col-9 p-4">
                    <input type="search" id="city-input" placeholder="Enter a city..." autocomplete="off" class="form-control"/>
                    </div>
                <div class="col-3 p-4">
                    <input type="submit" value="Search" class="btn btn-primary w-100" >
                </div>
            </div>
        </form> 
    
        <div class="row">
                <div class="col-6 ">
                    <h1 id="city">  </h1>
                    <h2> <em> <span id="date" ></span> </em> </span></h2> 

                    <ul>
                      <li id="description"> </li> 
                      <li> Humidity: <span id="humidity">  </span> % </li> 
                      <li> Wind:  <span id="wind"> </span> km/h</li>
                    </ul>

                  </div>
                <div class="col-6">
                        <div class="temperature-container d-flex justify-content-center flex-wrap" >
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" id ="icon" alt="weather icon"width="200" height="200"></img>
                            <div>
                                <span id="temperature">20</span>
                                <span id="celsius">째C   </span>
                                <span id="fahrenheit">째F</span>
                         </div>
                    </div>
                </div>
        </div>
        <div class="row justify-content-around" >
           <div class="weather-daily text-center" id="forecast">
              <div class="weather-forecast-date">Mon</div>
                <img src="https://openweathermap.org/img/wn/04d@2x.png"  class="weather-img" id="icon" alt="weather icon" width="80" height="80">
                <div class="forecast-temp">
                  <span class="max-temp">29째</span>
                  <span class="min-temp">22째</span> <br />
                  <span class="description"> Cloudy </span>
                </div>                          
            </div>
          </div>
                       
       </div>             
      </div>
    </div>
    <footer> <em>
    This project was coded by <a href="https://www.margaretcezar.com" target="_blank">Margaret Cezar</a> and is open sourced on <a href="https://github.com/Margaret6556/VanillaWeatherApp.git" target="_blank">Github repository</a> and hosted on <a href="https://62db72ed705cf947ef5b0393--fluffy-sunshine-834a0a.netlify.app/" target="_blank">Netlify</a>
    </em></footer>

  </div>
</div>
</div>

<script src="src/app.js"></script>
  </body>
</html>
