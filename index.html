<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Vanilla-WeatherApp</title>
  </head>

  <body>
      <div class="container-fluid">
        <div class="weather-app-wrapper">
          <div class="weather-app">
        <form id="search-form"> 
            <div class="row">
                <div class="col-9 p-3">
                    <input type="search" id="city-input" placeholder="Enter a city..." class="form-control"/>
                    </div>
                <div class="col-3 p-3">
                    <input type="submit" value="Search" class="btn btn-primary w-100" >
                </div>
            </div>
        </form> 
    
        <div class="row">
                <div class="col-6 ">
                    <h1 id="city"> San Francisco </h1>
                    <h2 id="date" > Last Updated:  Thursday </h2> 

                    <ul>
                        <li id="status"> <strong>   Clear sky </strong> </li> 
                        <li id="humidity"> Humidity: <strong>  63% </strong> </li> 
                        <li id="wind"> Wind:  <strong>  3.6km/h</strong></li>
                    </ul>
                </div>
                <div class="col-6">
                        <div class="temperature-container d-flex justify-content-center flex-wrap" >
                            <img src="http://openweathermap.org/img/wn/04d@2x.png" width="200" height="200"></img>
                            <div>
                                <span id="temperature">20</span>
                                <span id="celsius">째C   </span>
                                <span id="fahrenheit">째F</span>
                         </div>
                    </div>
                </div>
        </div>
        <div class="row" id="forecast">
           <div class="weather-daily text-center">
              <div class="weather-forecast-date">Mon</div>
                <img src="http://openweathermap.org/img/wn/04d@2x.png" class="weather-img" alt="..." width="80" height="80">
                <div class="forecast-temp">
                  <span class="max-temp">29째</span>
                  <span class="min-temp">22째</span>
                </div>                          
            </div>
          </div>
                       
       </div>             
      </div>
    <footer> <em>
    This project was coded by <a href="https://www.margaretcezar.com" target="_blank">Margaret Cezar</a> and is open sourced on <a href="https://github.com/Margaret6556/VanillaWeatherApp.git" target="_blank">Github repository</a> and hosted on <a href="https://62db72ed705cf947ef5b0393--fluffy-sunshine-834a0a.netlify.app/" target="_blank">Netlify</a>
    </em></footer>
  </div>
  </div>
</div>
</div>

<script src="src/app.js"></script>
  </body>
</html>
